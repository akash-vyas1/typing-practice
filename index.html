<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing practice</title>
</head>
<body>
    <div class="input">
        <h1 class="headline">Typing Practice</h1>

        <form action="">
            <input type="radio" class="radio" name="chars" id="allChars" onclick="forAllChars()">
            <label for="allChars" class="select">
                All characters
                <img src="img/blue-check.png" alt="" id="allCharTick" style="display: none;">
            </label>

            <input type="radio" class="radio" name="chars" id="specChars" onclick="takeInput()">
            <label for="specChars" class="select" >
                Specific characters 
                <img src="img/blue-check.png" alt="" id="specCharTick" style="display: none;">
            </label> 

            <label for="totalWords">How many words you want ?
                <select name="totalWords" id="totalWords">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                </select>
            </label>
            
            <input type="button" class="generate btn" value="Generate Word" onclick="generateWords()"></input>
            <input type="button" class="newStart btn" value="Start Again" oncontextmenu="" onclick="resetAll()"></input>
            <h4 id="currentChars" class="currentChars"></h4>
        </form>
        <form action="" class="specCharInput" id="specCharInput">
            <label for="">Enter characters <span class="bracket">(</span>space separated characters<span class="bracket">)</span><span class="bracket">(</span>Ex-'a b c'<span class="bracket">)</span>:<br>
                <input type="text" id="charsIn">
            </label>
        </form>
        
        <br>
        <div class="mainWords" id="mainWords">
            <div class="first words" id="words">
                <div id="firstText">
                    1. For practicing words from all characters, select <span class="highlight" onclick="checkRadio('all')">All characters</span> option
                    <br>
                    2. For practicing words from specific characters, select <span class="highlight" onclick="checkRadio('not')">Specific Characters</span> option
                    <br>
                    3. Than click on <span class="highlight" onclick="generateWords()">Generate Word</span>
                    <br>
                    4. To reset all click on <span class="highlight" onclick="resetAll()">Start Again</span>
                </div>
            </div>
            <br>
            <div class="score" id="score" >
                <di class="bar">
                    <span class="percentage" id="percentage">0%</span>
                    <div class="progress" id="progress">
                    </div>
                </di>
            </div>
            <br>
            <textarea class="typeWords" id="typeWords" oninput="generateResults()"></textarea>
        </div>
    </div>
    <footer>By, Akash Vyas</footer>
    <script src="script.js"></script>
</body>
</html>
